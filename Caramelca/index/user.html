<div class="user">
  <form th:action="@{user/filter}" method="get">
    <label for="user">Пользователь:</label>
    <select id="user" name="user">
      <option value="" selected>Выберите пользователя</option>
      <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name} + ' ' + ${user.surname}" />
    </select>
  
    
    <button type="submit"  class="button-6" role="button">Поиск</button>
  </form>
</div>
<table>
  <thead>
  <tr>
    <th>ФИО</th>
    <th>Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.name} + ' ' + ${user.surname} + ' ' + ${user.patronymic}"></td>
    <td th:text="${user.description}"></td>
    <td>
      <button type="submit"  class="button-6" role="button">Редактировать</button>
      <!--<a th:href="'/user/' + ${user.id}">Редактировать</a>-->
    </td>
  </tr>
  </tbody>
</table>
