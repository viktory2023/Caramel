<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="./l_r.css">
  <title>Регистрация</title>
</head>
<body>
<h1 class="go1">Регистрация</h1>
<!--<div th:if="${param.error}">
  Неверный логи или пароль
</div>
<div th:if="${param.logout}">
  Вы вышли
</div>-->
<div th:if="${message}">
  <div th:text="${message}"></div>
</div>
<div class="registration">
  <form th:action="@{/registration}" method="post">
    <div><label> Логин: <input type="text" name="username" required> </label></div>
    <div class="w"><label> Пароль: <input type="password" name="password" required> </label></div>
    <div class="w1"><label> Имя: <input type="text" name="name" required> </label></div>
    <div class="w2"><label> Фамилия: <input type="text" name="surname" required> </label></div>
    <div class="w3"><label> Отчество: <input type="text" name="patronymic"/> </label></div>
    <div class="w4"><label> Номер телефона: <input type="text" name="number" required> </label></div>
    <div><button type="submit"  class="button-16" role="button">Зарегистрироваться</button></div>
  </form>
</div>
<div class="back"><button type="submit"  class="button-26" role="button">Вернуться к просмотру</button></div>
</body>
</html>
